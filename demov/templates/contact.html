{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="{% url 'demov:home' %}">MD REZA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text-light ps-5" aria-current="page" href="{% url 'demov:home' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light ps-5" href="{% url 'demov:about' %}">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light ps-5" href="{% url 'demov:service' %}">SERVIECS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light ps-5" href="{% url 'demov:contact' %}">CONTACT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light ps-5" href="{% url 'demov:gallery' %}">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light ps-5" href="{% url 'demov:form' %}">FORM</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    
      <h1 class="d-flex justify-content-center mt-4 text-decoration-underline">Contact Form</h1>

      <div class="container bg-dark">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="FirstName">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact No:</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="977980000000">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="address">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
        </div>
      </div>
</body>
<script src="{% static 'jv/index.js' %}"></script>
</html>
